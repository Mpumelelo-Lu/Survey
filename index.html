
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

  
<body>
 <h1 id="title">Survey Form</h1>
  <div class="survey-container">
  <p id="description">Please fill out the form below to provide your feedback.</p>
  
<form id="survey-form">
      
      
<legend>Your Information</legend>
  <label id="name-label" for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

  <label id="email-label" for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter a valid email" required>

    <label id="number-label" for="number">Your Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>
      </fieldset>

      <fieldset>
        <legend>How Did You Hear About Us?</legend>
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
          <option value="friend">Friend</option>
          <option value="online">Online Advertisement</option>
          <option value="social-media">Social Media</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      
      <fieldset>
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
      </fieldset>

  <fieldset>
<legend>Preferred Contact Method</legend>
  <label for="email-contact">Email</label>
    <input type="checkbox" id="email-contact" value="email">
        <label for="phone-contact">Phone</label>
        <input type="checkbox" id="phone-contact" value="phone">
      </fieldset>

     
      <fieldset>
     <legend>Additional Comments</legend>
      <label for="comments">Any additional comments?</label>
       <textarea id="comments" placeholder="Write any additional comments here..."></textarea>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>

    </form>
  </div>

</body>
</html>
